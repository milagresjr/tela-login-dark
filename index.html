<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dark</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faca login <br> E entre para o nosso time!</h1>
            <img src="Business Plan-bro.svg" class="left-login-img" alt="Imagem Animada">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Username</label>
                    <input type="text" name="usuario" placeholder="Usuario" id="usuario">
                </div>
                <div class="textfield">
                    <label for="senha">Password</label>
                    <input type="text" name="senha" placeholder="Password" id="senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
